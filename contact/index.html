<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/styles.css" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>

<nav class="navbar px-6 py-4 shadow-sm bg-black">
    <div class="navbar-center">
        <div class="flex items-center">
            <span class="ml-2 text-xl font-bold text-peach">Experience Unlimited</span>
        </div>
    </div>
    <div class="flex flex-1 justify-end px-2">
        <div class="flex items-stretch">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="font-bold text-peach"
                     onclick="this.nextElementSibling.classList.toggle('hidden')">Menu
                </div>
                <ul class="menu hidden">
                    <li><a href="/index.html" class=" font-bold text-white hover:text-peach">Home</a></li>
                    <li><a href="/contact/index.html" class=" font-bold text-white hover:text-peach">Contact Us</a></li>

                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto p-4">
    <form class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-blue-500">Contact Us</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="firstName" name="firstName" class="input input-bordered w-full" required>
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="input input-bordered w-full" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="input input-bordered w-full" required>
            </div>
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="city" name="city" class="input input-bordered w-full">
            </div>
            <div>
                <label for="state" class="block text-sm font-medium text-gray-700">State/Province</label>
                <input type="text" id="state" name="state" class="input input-bordered w-full">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="input input-bordered w-full">
            </div>
        </div>
        <div class="mt-4">
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" class="textarea textarea-bordered w-full" required></textarea>
        </div>
        <div class="mt-6">
            <button type="submit" class="btn text-white bg-black hover:bg-peach px-8 py-3 rounded-lg text-lg font-semibold">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
